insertBoard=INSERT INTO NOTICE VALUES(SEQ_NOTICE.NEXTVAL,?,?,SYSDATE,?,'Y',?)
selectList=SELECT RNUM , NOTICE_NO , N_TITLE , N_CATEGORY , M_NICK , N_ENROLL_DATE , N_CONTENT , N_STATUS FROM ( SELECT ROWNUM RNUM , NOTICE_NO , N_TITLE , N_CATEGORY , M_NICK , N_ENROLL_DATE , N_CONTENT , N_STATUS FROM (SELECT N.NOTICE_NO , N.N_TITLE , N.N_CATEGORY , M.M_NICK , N.N_ENROLL_DATE , N.N_CONTENT , N.N_STATUS FROM NOTICE N JOIN MEMBER M  ON (N.ADMIN_NO = M.MEMBER_NO) WHERE N_STATUS = 'Y' AND NOT N_CATEGORY = 5 ORDER BY NOTICE_NO DESC )) WHERE RNUM BETWEEN 1 AND 10
selectFAQList=SELECT RNUM , NOTICE_NO , N_TITLE , N_CATEGORY , M_NICK , N_ENROLL_DATE , N_CONTENT , N_STATUS FROM ( SELECT ROWNUM RNUM , NOTICE_NO , N_TITLE , N_CATEGORY , M_NICK , N_ENROLL_DATE , N_CONTENT , N_STATUS FROM (SELECT N.NOTICE_NO , N.N_TITLE , N.N_CATEGORY , M.M_NICK , N.N_ENROLL_DATE , N.N_CONTENT , N.N_STATUS FROM NOTICE N JOIN MEMBER M  ON (N.ADMIN_NO = M.MEMBER_NO) WHERE N_STATUS = 'Y' AND N_CATEGORY = 5 ORDER BY NOTICE_NO DESC )) WHERE RNUM BETWEEN 1 AND 10
detailBoard=SELECT N.NOTICE_NO , N.N_TITLE , N.N_CATEGORY , M.M_NICK , N.N_ENROLL_DATE , N.N_CONTENT , N.N_STATUS FROM NOTICE N JOIN MEMBER M ON(N.ADMIN_NO = M.P_TYPE) WHERE N.N_STATUS ='Y' AND N.NOTICE_NO = ?
updateBoard=UPDATE NOTICE SET N_TITLE = ?, N_CATEGORY = ?, N_CONTENT =? WHERE NOTICE_NO = ?
deleteBoard=DELETE FROM NOTICE WHERE NOTICE_NO = ?