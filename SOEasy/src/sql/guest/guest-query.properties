getYourReserveList=SELECT RNUM , RESERV_NO , M_ID , M_NAME , M_EMAIL , SPACE_NAME , FIX_UNFIX , OFFICE_NO , START_DATE , END_DATE , RESERV_PERSON_COUNT , DID_HOST_OK , RESERV_STATUS , DID_REVIEW , RESERV_DATE , EXPECT_PAY , USER_NAME , USER_PHONE , USER_EMAIL , USER_REQUEST_CONTENT , SPACE_KIND , PAYSTATUS , PAYMETHOD FROM(SELECT ROWNUM RNUM , RESERV_NO , M_ID , M_NAME , M_EMAIL , SPACE_NAME , FIX_UNFIX , OFFICE_NO , START_DATE , END_DATE , RESERV_PERSON_COUNT , DID_HOST_OK , RESERV_STATUS , DID_REVIEW , RESERV_DATE , EXPECT_PAY , USER_NAME , USER_PHONE , USER_EMAIL , USER_REQUEST_CONTENT , SPACE_KIND , PAYSTATUS , PAYMETHOD FROM (SELECT RH.RESERV_NO , M.M_ID , M.M_NAME , M.M_EMAIL , SI.SPACE_NAME , RH.FIX_UNFIX , RH.OFFICE_NO , RH.START_DATE , RH.END_DATE , RH.RESERV_PERSON_COUNT , RH.DID_HOST_OK , RH.RESERV_STATUS , RH.DID_REVIEW , RH.RESERV_DATE , RH.EXPECT_PAY , RH.USER_NAME , RH.USER_PHONE , RH.USER_EMAIL , RH.USER_REQUEST_CONTENT , SPACE_KIND , NVL(P.PAY_NO,-1) AS PAYSTATUS , NVL(PM.METHOD_NAME,'\uACB0\uC81C\uB300\uAE30') AS PAYMETHOD FROM RESERV_HISTORY RH JOIN MEMBER M ON(RH.GUEST_NO = M.MEMBER_NO) JOIN SPACE_INF SI ON(RH.SPACE_NO = SI.SPACE_NO) LEFT JOIN PAY_HISTORY P ON(RH.RESERV_NO = P.RESERV_NO) LEFT JOIN PAY_METHOD PM ON(P.METHOD_CODE = PM.METHOD_CODE) WHERE RH.GUEST_NO = ? ORDER BY RESERV_NO DESC)) WHERE RNUM BETWEEN ? AND ?
