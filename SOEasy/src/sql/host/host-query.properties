selectList=SELECT RNUM , RESERV_NO , M_ID , M_NAME , START_DATE , END_DATE , RESERV_PERSON_COUNT , SPACE_NAME , OFFICE_NO , EXPECT_PAY FROM (SELECT ROWNUM RNUM , RESERV_NO , M_ID , M_NAME , START_DATE , END_DATE , RESERV_PERSON_COUNT , SPACE_NAME , OFFICE_NO , EXPECT_PAY FROM (SELECT R.RESERV_NO , M.M_ID , M.M_NAME , R.START_DATE , R.END_DATE , R.RESERV_PERSON_COUNT , S.SPACE_NAME , O.OFFICE_NO , R.EXPECT_PAY FROM RESERV_HISTORY R JOIN MEMBER M ON (R.GUEST_NO = M.MEMBER_NO) JOIN SPACE_INF S ON (R.SPACE_NO = S.SPACE_NO) JOIN OFFICE O ON (R.SPACE_NO = O.SPACE_NO) WHERE R.RESERV_NO IS NOT NULL AND (R.DID_HOST_OK = '?' OR R.DID_HOST_OK = '?') AND S.HOST_NO = ? ORDER BY R.RESERV_NO DESC)) WHERE RNUM BETWEEN ? AND ?
listCount=SELECT COUNT(*) FROM RESERV_HISTORY R JOIN SPACE_INF S ON (R.SPACE_NO = S.SPACE_NO) WHERE S.HOST_NO = ?;





